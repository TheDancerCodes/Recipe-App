apply plugin: 'com.android.application'

android {
  compileSdkVersion 27
  buildToolsVersion '26.0.2'
  defaultConfig {
    applicationId 'com.thedancercodes.tutorial.recipes'
    minSdkVersion 14
    targetSdkVersion 27
    versionCode 1
    versionName '1.0.0'
    vectorDrawables.useSupportLibrary true
    testInstrumentationRunner 'com.thedancercodes.tutorial.recipes.test.CustomTestRunner'
  }
  buildTypes {
    release {
       minifyEnabled false
       proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
    }
  }
}

dependencies {
  compile 'com.android.support:appcompat-v7:27.0.2'
  compile 'com.android.support:recyclerview-v7:27.0.2'
  testCompile 'junit:junit:4.12'
  testCompile 'org.mockito:mockito-core:2.13.0'

  androidTestCompile('com.android.support.test.espresso:espresso-core:2.2.2') {
    // To avoid version conflict with the support-annotations included by appcompat in line 23.
    exclude group : 'com.android.support', module: 'support-annotations'
  }
}